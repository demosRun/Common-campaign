<script src="./static/js/owo.main.js" type="text/javascript" charset="UTF-8"></script>
<script>/*
  存储每个页面的函数
  键名：页面名称
  键值：方法列表
*/
owo.phoneEnter = "null";
owo.script = {
  "page1": {
    "openMenu": function openMenu() {
      var tabBar = this.$el.getElementsByClassName('tab-bar')[0]; // 判断是否打开

      if (tabBar.classList.contains('open')) {
        this.$target.innerHTML = '展开^';
        tabBar.classList.remove('open');
      } else {
        this.$target.innerHTML = '收缩^';
        tabBar.classList.add('open');
      }

      console.log();
    },
    "view": {
      "content": [{
        "_name": "news"
      }, {
        "_name": "epidemic"
      }, {
        "_name": "picture"
      }, {
        "_name": "video"
      }, {
        "_name": "people"
      }]
    }
  }
};</script>
